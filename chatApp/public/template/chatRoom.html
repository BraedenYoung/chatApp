
<div id="mainWindow" class="content " ng-init="refresh()" >
	
	
		<div class="row twelve columns">
				
				<div class="eight columns" style="width:66%;">
					<span ng-show="change1">
						<h2 style="display:inline;">User Name: </h2>
						<h1 style= "color:#2BA6CB;display:inline;">{{sender}}</h1>
					</span>
					<input ng-hide="change1" ng-model="sender" placeholder="Screen Name" type="text" style="width:40%; margin-left:60%;margin-top:1.18%;"/>
				</div>

				<div class="three columns" style="width:33%;">
					<a class="button"  ng-click="addOrDeleteUsers(change1); change1 =! change1">{{change1 && "Change" || "Done"}}<a>
				</div>

				<div class="six columns" style="width:66%;">
					<span ng-show="change2">
						<h2 style="display:inline;">Key: </h2>
						<h1 style= "color:#2BA6CB;display:inline;">{{key}}</h1>
					</span>
					<input ng-hide="change2" ng-model="key" placeholder="Encryption Key" type="text" style="width:40%; margin-left:60%;margin-top:1.18%;"/>
				</div>

				<div class="three columns" style="width:33%;">
					<a class="button"  ng-click="addKey(key); change2 =! change2">{{change2 && "Change" || "Done"}}<a>
				</div>

		</div><!-- end of row -->

		<div class="row">	

			<div class="small-9 columns">
				<ul id="conversation">
					<li class="panel message" ng-repeat="message in messages.data | orderBy:messages.data.date">
						<div class="title">
							<h5 style= "color:#2BA6CB">{{message.sender}}:</h5>
							<span class="floatRight">{{getDate(message.date)}}</span>
						</div>
						<div>
							<h5 ng:bind-html-unsafe="message.message"></h5>
						</div>
						<!--<h6 ng-model="countDown">{{countDown}}<h6>-->
					</li>

					<li class="panel nomessage" ng-show="messages.data.length == 0">
						<div class="title" style="text-align:center;">
							<h5>No Messages</h5>
						</div>
					</li>
				</ul>

				<form class="form-inline">
					<div class="messageBox" style="float:left;">
						<input type="text" class="input-large" ng-disabled="!change1 || sender.length<1" ng-model="message" placeholder="Type a message..." />
					</div>
					<button id="send-btn" class="button floatRight" ng-click="addMessage();  message=''">Send</button>
				</form>

			</div>
				
			<div class="connectedUsers small-3 columns">

				<h3 style="color:#2BA6CB">Online Users</h3>

				<li class="panel" ng-repeat="user in users.data">

					<h5>{{user.username}}</h5>
				</li>
				<li class="panel nomessage" ng-show="users.data.length == 0">
						<div class="title" style="text-align:center;">
							<h5>Empty</h5>
						</div>
				</li>

			</div><!-- end of connectedUsers -->

		</div> <!-- end of row -->

</div><!--end of mainWindow -->
