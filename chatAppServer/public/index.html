<!DOCTYPE html>
<html ng-app="chatApp" >
<head>
  <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">-->
 <!-- <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
 <!--  <meta name="apple-mobile-web-app-capable" content="yes"> -->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
 <link rel="shortcut icon" href="images/favicon.png">
 <script src="lib/moment.js"></script>
 <script src="lib/angular/angular.js"></script>
 <script type="text/javascript" src="/dpd.js"></script>

 <link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/4.1.2/css/foundation.css" />
 <style>
 .highlighted{
  background-color:rgb(206, 206, 206);
 }
 </style>

 <title>ChatApp</title>
</head>

<body ng-controller="MainCtrl">
    <div class="panel">
      <h3>
        ChatApp
      </h3>
    </div>
    <div class="content">

      <div class="row">
        <div class="nine columns" style="width:66%;">
          <h3 ng-show="change">User - {{user}}</h3>
          <input ng-hide="change" ng-model="user" placeholder="Type your name here first" type="text" style="width:100%"/>
        </div>
        <div class="three columns" style="width:33%;">
          <a class="button" ng-click="change = !change">{{change && "Change"|| "Done"}}</a>
        </div>
      </div>

      <ul style="margin-top:30px; margin-bottom:30px;">
         <li class="panel" ng-repeat="messsageText in conversation" style="margin-bottom:0;"
         ng-class="{highlighted: $index % 2}">
          {{messageText.userid}}: {{messageText.message}}
         </li>
      </ul>

      convo - {{conversation}}

      <div class="row">
        <div class="nine columns" style="width:66%;">
          <input ng-model="message" type="text" style="width:100%"/>
        </div>
        <div class="three columns" style="width:33%;">
          <a class="button" ng-click="addMessage(user, message)">Submit</a>
        </div>
      </div>
    </div>


  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</body></html>
